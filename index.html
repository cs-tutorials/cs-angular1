<!DOCTYPE html>
<html lang="en" ng-app="gemStore">

<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/cs-angular1/bootstrap/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/cs-angular1/css/style.css" />

    <script type="text/javascript" src="/cs-angular1/js/angular.min.js"></script>
    <script type="text/javascript" src="/cs-angular1/js/app.js"></script>
    <script type="text/javascript" src="/cs-angular1/js/products.js"></script>
    
    <script type="text/javascript" src="/cs-angular1/js/script.js"></script>

    <title>CS Tutorial - Shaping Up With Angular</title>
</head>

<body class="list-group" ng-controller="StoreController as store">
	<header>
		<h1 class="text-center">Flatlander Crafted Gems</h1>
		<h2 class="text-center">– an Angular store –</h2>
	</header>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
			<h3>
				<product-title></product-title>
			</h3>

	        <!-- Image Gallery  -->
	        <product-gallery></product-gallery>
			
			<product-tabs></product-tabs>
		</li>
	</ul>
</body>

</html>
